<div mat-dialog-title>
    <h1>Edição de Usuário</h1>
</div>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput type="text" required  formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Sobrenome</mat-label>
                <input matInput required formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" required  placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>

            
            <mat-form-field appearance="fill">
                <mat-label>Data Aniversário</mat-label>
                <input matInput [matDatepicker]="picker" required formControlName="birtday">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput required formControlName="login">
            </mat-form-field>

            <mat-form-field appearance="fill" *ngIf="!data">
                <mat-label>Password</mat-label>
                <input matInput type="password" required formControlName="password">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Telefone</mat-label>
                <input matInput required  formControlName="phone">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Atualizar': 'Salvar'}}</button>
    </div>
</form>
